<head>

    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-brand"><b>Angelanu store</b></a>
                </div>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="nav navbar-nav navbar-right">
                     
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row row_style">
                <div class="col-xs-5 col-lg-offset-2">
                    <form action="signup.jsp" method="post">
                        <h2>SIGN UP</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="name" name="name">
                        </div>
                        <div class="form-group">
                            <input type="e-mail" class="form-control" placeholder="email" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="pwd" name="pwd">
                        </div>
                        <div class="form-group">
                            <input type="contact" class="form-control" placeholder="contact" name="contact">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="city" name="city">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="state" name="state">
                        </div>
                       <button class="btn btn-primary">Submit</button>
                    </form>
                </div>



            </div>


        </div>
    </main>
    <footer>
        <div class="container">
            <center>
             
            </center>
        </div>
    </footer>
